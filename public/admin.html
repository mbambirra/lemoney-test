<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LemoneyWay - Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-dark bg-custom">
    <div class="container">
      <a class="navbar-brand" href="#">LemoneyWay</a>
      <div class="d-flex">
        <a class="nav-link" href="/">User</a>
      </div>
    </div>
  </nav>
  <main id="mainContent" class="container">
    <h1 class="mt-3 mb-5">Cashback offers management</h1>

    <div class="row">

      <div class="col-xl-3 col-md-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add new cashback offer</h5>
            <form id="addItemForm" action="/">
              <div class="mb-3">
                <label for="advertiserName" class="form-label">Advertiser Name*</label>
                <input type="text" name="advertiserName" class="form-control" id="advertiserName" placeholder="Amazon" required>
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Url*</label>
                <input type="text" name="url" class="form-control" id="url" placeholder="https://www.amazon.com/" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description*</label>
                <textarea rows="4" maxlength="500" name="description" class="form-control" id="description" placeholder="Don't miss out on the opportunity to receive 30% cashback on any purchase on Amazon!" required></textarea>
              </div>
              <div class="mb-3">
                <label for="startsAt" class="form-label">Starts at*</label>
                <input type="text" name="startsAt" class="form-control" id="startsAt" placeholder="01/01/2021" required>
              </div>
              <div class="mb-3">
                <label for="endsAt" class="form-label">Ends at</label>
                <input type="text" name="endsAt" class="form-control" id="endsAt" placeholder="31/12/2021">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" name="premium" class="form-check-input" id="premium">
                <label for="premium" class="form-label">Premium</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-xl-8 col-md-12 offset-xl-1 ">
        <div class="table-responsive">
          <table class="table align-middle table-hover">
            <thead>
              <tr>
                <th scope="col">Unique ID</th>
                <th scope="col">Name</th>
                <th scope="col">Url</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="adminOffersTable">
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>
  <footer id="footer" class="bg-custom text-light">
    <div class="container">
      <p class="d-flex justify-content-end">&copy; 2020, LemoneyWay.</p>
    </div>
  </footer>

  <!-- Edit item modal -->
  <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="editItemForm" action="/">
          <input type="text" name="idEdit" class="form-control" id="idEdit" hidden>
          <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="advertiserNameEdit" class="form-label">Advertiser Name</label>
              <input type="text" name="advertiserNameEdit" class="form-control" id="advertiserNameEdit" required>
            </div>
            <div class="mb-3">
              <label for="urlEdit" class="form-label">Url</label>
              <input type="text" name="urlEdit" class="form-control" id="urlEdit" required>
            </div>
            <div class="mb-3">
              <label for="descriptionEdit" class="form-label">Description</label>
              <textarea rows="3" name="descriptionEdit" class="form-control" id="descriptionEdit" required></textarea>
            </div>
            <div class="mb-3">
              <label for="startsAtEdit" class="form-label">Starts at</label>
              <input type="text" name="startsAtEdit" class="form-control" id="startsAtEdit" required>
            </div>
            <div class="mb-3">
              <label for="endsAtEdit" class="form-label">Ends at</label>
              <input type="text" name="endsAtEdit" class="form-control" id="endsAtEdit">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="premiumEdit" class="form-check-input" id="premiumEdit">
              <label for="premiumEdit" class="form-label">Premium</label>
            </div>
            <div class="mb-3">
              <label for="statusEdit" class="form-label">Status</label>
              <select id="statusEdit" class="form-select">
                <option value="disabled">Disabled</option>
                <option value="enabled">Enabled</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="./js/admin_scripts.js"></script>
</body>
</html>
